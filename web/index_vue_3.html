<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/vue.3.global.js"></script>
    <title>Demo</title>
    <style>
        body {
            font-size: 46px;
        }
    </style>
</head>

<body>

    <script type="text/x-template" id="template">
        <div>
            <div> price: {{model.price}} </div>
            <div> quantity: {{model.quantity}}</div>
            <div> total: {{total}}</div>
        </div>
    </script>

    <div id="app"></div>

    <script>

        const {reactive, ref, computed, toRefs, createApp} = Vue

        const vm = createApp({
            template: '#template',
            setup() {
                const model = reactive({
                    price: 10,
                    quantity:10
                })
                const total = computed(() => model.price * model.quantity)
                return {
                    model,
                    total,
                }
            }
        }).mount('#app')

        setInterval(() => {
            vm.model.price = Math.floor(Math.random() * 10)
        }, 1000)

    </script>
</body>

</html>
