<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./lib/vue.3.global.js"></script>
    <style>
        body {
            font-size: 46px
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module">

    const {reactive, createApp, computed} = Vue

    let vm = createApp({
        template: /*html*/`
            <div>
                <div>price:  {{model.price}}</div>
                <div>quantity: {{model.quantity}}</div>
                <div>total:  {{total}}</div>
            </div>
        `,
        setup() {
            const model = reactive({
                price: 12,
                quantity: 10
            })
            const total = computed(() => {
                return model.price * model.quantity
            })
            return {
                model,
                total
            }
        }
    }).mount('#app')

    setInterval(() => {
        vm.model.price = Math.floor(Math.random() * 100)
        vm.model.quantity = Math.floor(Math.random() * 10)
    }, 1000)

</script>


</body>
</html>
