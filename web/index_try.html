<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index_try.js"></script>
    <title>Demo</title>
    <style>
        body {
            font-size: 46px;
        }
    </style>
</head>

<body>

    <script type="text/x-template" id="template">
        <div>
            <div> first name: {{firstName}} </div>
            <div> last name: {{lastName}} </div>
            <div> age: {{age}}</div>
        </div>
    </script>

    <div id="app"></div>

    <script>

        new Vue({
            template: '#template',
            data() {
                return {
                    firstName: 'Jay',
                    lastName: 'LU',
                    age: 16
                }
            },
            created() {
                setInterval(() => {
                    this.age = Math.floor(Math.random() * 60)
                    console.log(this)
                }, 1000)
            }
        }).$mount('#app')

    </script>
</body>

</html>
