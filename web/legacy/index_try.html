<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body {
            font-size: 46px;
        }
    </style>
</head>

<body>

    <script type="text/x-template" id="template">
        <div>
            <div> price: {{price}} </div>
            <div> quantity: {{quantity}}</div>
            <div> total: {{total}}</div>
        </div>
    </script>

    <div id="app"></div>

    <script type="module">

        import Vue from './modules/simple-vue.js'

        let vm = new Vue({
            template: '#template',
            data() {
                return {
                    price: 10,
                    quantity: 10
                }
            },
            computed: {
                total() {
                    return this.price * this.quantity
                }
            }
        }).$mount('#app')

        setInterval(() => {
            vm.price = Math.floor(Math.random() * 10)
        }, 1000)

    </script>
</body>

</html>
