<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body {
            font-size: 46px;
        }
    </style>
</head>

<body>

    <div id="app"></div>

    <script type="module">

        import {reactive, ref, computed, toRefs, createApp} from './modules/simple-vue.js'

        const vm = createApp({
            template: /*html*/`
                <div>
                    <div> price: {{model.price}} </div>
                    <div> quantity: {{model.quantity}}</div>
                    <div> total: {{total}}</div>
                </div>
            `,
            setup() {
                const model = reactive({
                    price: 10,
                    quantity:10
                })
                const total = computed(() => model.price * model.quantity)
                return {
                    model,
                    total,
                }
            }
        }).mount('#app')

        setInterval(() => {
            vm.model.price = Math.floor(Math.random() * 10)
        }, 1000)

    </script>
</body>

</html>
